<!DOCTYPE html>
<html>
<head>
	<meta content="webkit" name="renderer" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	
	<title>濮阳供电公司变电站一次设备照片管理系统</title>
	<link rel="shortcut icon" href="images/favicon.ico" />
	
	<link rel="stylesheet" type="text/css" href="scripts/libs/jquery-easyui-1.4/themes/metro/easyui.css"/>
	<link rel="stylesheet" type="text/css" href="scripts/libs/jquery-lightbox-0.5/css/jquery.lightbox-0.5.css"/>
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css"/>
	<link rel="stylesheet" type="text/css" href="css/main.css"/>
	<link rel="stylesheet" type="text/css" href="css/icon.css"/>
	
	<script type="text/javascript" src="scripts/libs/require-2.1.15.js" data-main="main.js"></script>

</head>
<body class="main">
	<div id="header">
		<div class="logo">
			<h1>濮阳供电公司变电站一次设备照片管理系统</h1>
		</div>
		<ul class="menu">
			<li class="navli"
				style="border-left: 10px solid #fff;"
				id="window-max" title="全屏">
				<a href="javascript:void(0);" >
					<i class="fa fa-2x fa-window-maximize"></i>
				</a>
			</li>
			<li class="navli"
				style="border-left: 10px solid #fff; display: none;"
				id="window-restore" title="取消全屏">
				<a href="javascript:void(0);" >
					<i class="fa fa-2x fa-window-restore"></i>
				</a>
			</li>
		</ul>
		<ul class="menu" style="display: none;" th:if="${session.loginUserInfo != null}">
			<li class="navli" id="menu-li-pwdedit">
				<a href="#user-pwdchange">
					<!-- <i class="fa fa-user"></i>
					<br/> -->
					<span th:text="${session.loginUserInfo.userName}"></span>
				</a>
			</li>
			<li class="navli" title="退出" style="color: red;">
				<a href="logout" >
					<i class="fa fa-2x fa-sign-out"></i>
				</a>
			</li>
		</ul>
		<ul id="main-navigation" class="menu"></ul>
	</div>
	<div id="content">
		<div class="clear"></div>
		<div id="main-menus" class="left"></div>
		<div class="right">
			<div class="right-white">
				<!-- <div class="location">
					当前所在位置：
					<a href="javascript: void(0);" id="location-1"></a>
					<span id="location-2"></span>
					<a href="javascript: void(0);" id="location-3" class="now"></a>
				</div> -->
				<div id="main-content">
				
				</div>
			</div>
		</div>
		<div class="clear"></div>
		<div class="footer">
			今日访问量：
			<span th:text="${todayCount}"></span>
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			历史访问量：<span th:text="${totalCount}"></span>
		</div>
	</div>
</body>
	
</html>
